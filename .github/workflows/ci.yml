name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
    matrix:
      version:  [10,12,14]
      os:  [ubuntu-latest, windows-latest]
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Grant execute permission for gradlew
      run:  ./gradlew build 
    
